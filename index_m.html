<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jayendra">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

	<title>My Cart</title>
</head>
<body>
	<div id="entry">
	<script id="entry-template" type="text/x-handlebars-template">
  		
    		<h1>{{title}}</h1>
    		<div class="body">
      			{{body}}
    		</div>
  		
	</script>
	</div>
	<header class="masthead">
		<h1>Your Shopping Bag</h1>
	</header>
	<div class="container-fluid">
		
		<hr class="sngl-line">
		<div class="row header">
			<div class="col-sm-9"><span class="count"></span> Items</div>
			<div class="col-sm-1">Size</div>
			<div class="col-sm-1">Qty</div>
			<div class="col-sm-1">Price</div>
		</div>
		<hr class="dbl-line">
		<div id="my-cart">
			<script id="my-cart-template" type="text/x-handlebars-template">
			{{#each productsInCart}}
				<div class="row">
					<div class="col-sm-9" id="{{p_id}}">
						<img src="images/{{p_id}}.jpg" class="p_image">
						<div class="p_name">{{p_variation}} {{p_name}}</div>
						<div class="p_style">Style #: {{uppercase p_style}}</div>
						<div class="p_selected_colour">Colour: {{uppercase p_selected_color.name}}</div>
						<ul class="options">
							<li id="edit">EDIT</li> |
							<li id="remove">REMOVE</li> |
							<li>SAVE FOR LATER</li>
						</ul>
						
					</div>
					<div class="col-sm-1">
						<div class="p_selected_size">{{uppercase p_selected_size.code}}</div>
					</div>
					<div class="col-sm-1">
						<div class="p_quantity"><input type="text" value="{{p_quantity}}"></input></div>
					</div>
					<div class="col-sm-1">
						<div class="p_price">
							{{#ifCond p_price p_originalprice}}
								<p class="discount">{{currency p_originalprice}}</p>{{currency p_price}}
							{{else}}
								{{currency p_price}}
							{{/ifCond}}
						</div>
					</div>
				</div>
				<hr class="sngl-line" />
			{{/each}}

			</script>		
		</div>
		<hr class="dbl-line" />
		<div id="calculations">
			<aside>
				<p><b>Need help or have questions?</b></p>
				<p>Call customer care service at 1-800-555-555</p>
				<p><a href="#">Chat with one of our stylists</a></p>
				<p><a href="#">See return and exhance policy</a></p>
			</aside>
			<section>
				<div class="row promo">
					<div class="col-sm-4"><p>ENTER PROMOTIONAL OR GIFT CODE</p></div>
					<div class="col-sm-6"><input id="promocode" type="text" name="promocode"></input></div>
					<div class="col-sm-2"><button id="apply" name="apply" value="apply">APPLY</button></div>
				</div>
				<hr class="dbl-line" />
				<div class="row subtotal">
					<div class="col-sm-8"><p>SUBTOTAL</p></div>
					<div class="col-sm-4 subtotal_amount"></div>
				</div>
				<div class="row _discount">
					<div class="col-sm-8"><p>DISCOUNT</p></div>
					<div class="col-sm-4 _discount_amount"></div>
				</div>
				<div class="row promo_applied">
					<div class="col-sm-8"><p>PROMOTION CODE <span></span> APPLIED</p></div>
					<div class="col-sm-4 promo_applied_amount">None</div>
				</div>

				<div class="row shipping">
					<div class="col-sm-8"><p>ESTIMATED SHIPPING<sup>*</sup></p></div>
					<div class="col-sm-4 shipping_amount"></div>
				</div>

				<hr class="sngl-line" />
				<div class="row estimated_total">
					<div class="col-sm-8"><span class="e_total">ESTIMATED TOTAL</span></div>
					<div class="col-sm-4 estimated_total_amount"></div>
				</div>

				<hr class="dbl-line" />
			</section>
		</div>

	</div>


	<!-- Modal Example -->
	
	<!-- <div id="overlay">
		
	</div> -->


















	<!-- <img src="images/desktop.jpg"> -->

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/shoppingCart.js"></script>
	<script src="js/script_m.js"></script>
	<script src="js/custom_handles.js"></script>
	<!-- <script src="js/ajax_script.js"></script> -->
	
</body>
</html>
