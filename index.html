<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Jayendra">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
	<title>My Cart</title>
</head>
<body>
	<header class="masthead">
		<h1>Your Shopping Bag</h1>
	</header>
	<div class="container-fluid">
		
		<hr class="sngl-line">
		<div class="row">
			<div class="col-sm-9">Items</div>
			<div class="col-sm-1">Size</div>
			<div class="col-sm-1">Qty</div>
			<div class="col-sm-1">Price</div>
		</div>
		<hr class="dbl-line">
		<div id="my_cart">
			<template id="my_cart_template">
			{{#productsInCart}}
				<div class="row product_{{p_id}}">
					<div class="col-sm-9">
						<img src="images/{{p_id}}.jpg" class="p_image">
						<div class="p_name">{{p_variation}} {{p_name}}</div>
						<div class="p_style">Style #: <span class="style">{{p_style}}</span></div>
						<div class="p_selected_colour">colour: {{p_selected_color.name}}</div>
						<ul class="options">
							<li>EDIT</li> |
							<li>REMOVE</li> |
							<li>SAVE FOR LATER</li>
						</ul>
						
					</div>
					<div class="col-sm-1">
						<div class="p_selected_size">{{p_selected_size.code}}</div>
					</div>
					<div class="col-sm-1">
						<div class="p_quantity">{{p_quantity}}</div>
					</div>
					<div class="col-sm-1">
						<div class="p_price">{{p_price}}</div>
					</div>
				</div>
				<hr class="sngl-line" />
			{{/productsInCart}}

			</template>		
		</div>

	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
